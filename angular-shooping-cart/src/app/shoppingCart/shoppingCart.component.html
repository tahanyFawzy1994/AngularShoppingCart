<style>
    img{
    width: 50px;
    height: 30px;
}
</style>
<div class="panel panel-primary">
        <div class="panel-heading">
            My Shopping Cart
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <h3 *ngIf='!shoppingCart || shoppingCart.length ==0'>There is no Products in your cart.</h3>
                <table class="table" *ngIf='shoppingCart && shoppingCart.length'>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let product of shoppingCart , 
                                    let i = index'>
                            <td>
                                <img [src]='product.imageUrl' [style.width.px]='imageSize' />
                            </td>
                            <td>
                                <a [routerLink]="['/product', product.productId]">{{product.productName}}</a>
                            </td>
                            <td>{{product.productCode |lowercase}}</td>
                            <td>{{product.price | currency:'USD':true:'1.3-3'}}</td>
                            <td><a class='btn btn-default' (click)='removeProduct(product.productId)'>
                                    <i class='glyphicon glyphicon-remove'></i>
                                </a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class='panel-footer'>
                <a class='btn btn-default' (click)='onBack()' style='width:80px'>
                    <i class='glyphicon glyphicon-chevron-left'></i> Back
                </a>
            </div>
    </div>
