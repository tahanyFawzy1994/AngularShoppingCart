<div class="panel panel-primary">
    <div class="panel-heading">
        All Products
    </div>
</div>
<div class="panel-body">
        <div class="row">
                <div class="col-md-2">Search : </div>
                <div class="col-md-4">
                    <input type="text" [(ngModel)]='listFilter'/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Filtered by:{{listFilter}}</h3>
                </div>
            </div>
    <div class="table-responsive">
        <table class="table" *ngIf='productsList && productsList.length'>
            <thead>
                <tr>
                    <th></th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = 'let product of productsList | productfilter : listFilter'>
                    <td><img [src]='product.imageUrl' 
                        [style.width.px]='imageSize'/></td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode |lowercase}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'USD':true:'1.3-3'}}</td>
                    <td><star [rating] = 'product.starRating'></star></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
